name: Deploy to Oracle Functions
on:
  push:
    branches: [ "master" ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Build with Maven
        run: mvn clean package -DskipTests

      # --- FIX START: Manual OCI Config Creation ---
      # Hum Action use karne ke bajaye khud file bana rahe hain
      - name: Create OCI Config
        run: |
          mkdir -p ~/.oci
          echo "[DEFAULT]" > ~/.oci/config
          echo "user=${{ secrets.OCI_CLI_USER }}" >> ~/.oci/config
          echo "fingerprint=${{ secrets.OCI_CLI_FINGERPRINT }}" >> ~/.oci/config
          echo "tenancy=${{ secrets.OCI_CLI_TENANCY }}" >> ~/.oci/config
          echo "region=${{ secrets.OCI_CLI_REGION }}" >> ~/.oci/config
          echo "key_file=/home/runner/.oci/oci_api_key.pem" >> ~/.oci/config
          echo "${{ secrets.OCI_CLI_KEY_CONTENT }}" > ~/.oci/oci_api_key.pem
          chmod 600 ~/.oci/oci_api_key.pem
      # --- FIX END ---

      - name: Login to Oracle Registry
        uses: docker/login-action@v2
        with:
          registry: ${{ secrets.OCIR_REGISTRY }}
          username: ${{ secrets.OCIR_USERNAME }}
          password: ${{ secrets.OCIR_PASSWORD }}

      - name: Install Fn CLI
        run: curl -LSs https://raw.githubusercontent.com/fnproject/cli/master/install | sh

      - name: Create Fn Context
        run: |
          fn create context my-context --provider oracle
          fn use context my-context
          fn update context oracle.compartment-id ${{ secrets.OCI_CLI_TENANCY }}
          fn update context api-url https://functions.${{ secrets.OCI_CLI_REGION }}.oraclecloud.com
          # Yahan dhyan dena: registry URL / namespace / repo-name format sahi hona chahiye
          fn update context registry ${{ secrets.OCIR_REGISTRY }}/${{ secrets.OCIR_USERNAME }}/demo-repo

      - name: Deploy
        # '--app Demo' wahi naam hona chahiye jo OCI console me hai
        run: fn deploy --verbose --app Demo