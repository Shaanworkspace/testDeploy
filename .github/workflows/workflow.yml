name: Deploy to Oracle Functions
on:
  push:
    branches: [ "main" ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Build with Maven
        run: mvn clean package -DskipTests

      - name: Setup OCI CLI
        uses: oracle-actions/setup-oci-cli@v1.2.1
        with:
          user: ${{ secrets.OCI_CLI_USER }}
          fingerprint: ${{ secrets.OCI_CLI_FINGERPRINT }}
          key_file: ${{ secrets.OCI_CLI_KEY_CONTENT }}
          tenancy: ${{ secrets.OCI_CLI_TENANCY }}
          region: ${{ secrets.OCI_CLI_REGION }}

      - name: Login to Oracle Registry
        uses: docker/login-action@v2
        with:
          registry: ${{ secrets.OCIR_REGISTRY }}
          username: ${{ secrets.OCIR_USERNAME }}
          password: ${{ secrets.OCIR_PASSWORD }}

      - name: Install Fn CLI
        run: curl -LSs https://raw.githubusercontent.com/fnproject/cli/master/install | sh

      - name: Create Fn Context
        run: |
          fn create context my-context --provider oracle
          fn use context my-context
          fn update context oracle.compartment-id ${{ secrets.OCI_CLI_TENANCY }}
          fn update context api-url https://functions.${{ secrets.OCI_CLI_REGION }}.oraclecloud.com
          fn update context registry ${{ secrets.OCIR_REGISTRY }}/${{ secrets.OCIR_USERNAME }}/my-repo

      # Note: Replace 'my-spring-app' with your actual Oracle Application Name
      - name: Deploy
        run: fn deploy --verbose --app Demo